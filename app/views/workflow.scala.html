@(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Match Candidate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/assets/support/js/jquery-1.12.0.min.js" type="text/javascript"></script>

        <link rel="stylesheet" href="/assets/build/support/sapp.min.css">

        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
            <!-- Include the plugin's CSS and JS: -->
        <link rel="stylesheet" href="/assets/support/css/bootstrap-multiselect.css" type="text/css"/>
        <link rel="stylesheet" href="/assets/support/css/select.dataTables.min.css" type="text/css"/>

        <!-- mdl_import -->
        <script src="/assets/common/js/material.js" type="text/javascript"></script>
        <link rel="stylesheet" href="/assets/common/css/material.css" type="text/css"/>

        <style>
        tfoot input {
            width: 100%;
            padding: 3px;
            box-sizing: border-box;
        }
        #matchPane {
            margin: 1%;
        }
        </style>
        <link rel="stylesheet" href="/assets/support/css/workflow.css" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span id="header_view_title" class="mdl-layout__title">Title View</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="/showCompanyAndJob">Dashboard</a>
                        <a class="mdl-navigation__link" href="#">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="logoutBtn">
                                Logout
                            </button>
                        </a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <div class="mdl-grid">
                    <div class="mdl-cell--12-col" style="margin: 4% 0">
                        <center ><img src="/assets/common/img/logo.gif" height="40px"></center>
                    </div>
                </div>
                <nav class="mdl-navigation" style="padding-top:0">
                    <a id="match_view_drawer" class="mdl-navigation__link" href="?view=match_view">Match View</a>
                    <a id="pre_screen_view_drawer" class="mdl-navigation__link" href="?view=pre_screen_view">Pre-Screen View</a>
                    @*<a id="assessment_view_drawer" class="mdl-navigation__link" href="#">ASSESSMENT VIEW</a>*@
                    @*<a id="interview_view_drawer" class="mdl-navigation__link" href="#">INTERVIEW</a>*@
                </nav>
            </div>
            <main class="mdl-layout__content" style="padding:1% 2%;background-color: #efefef">
                <div class="mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-grid">
                            <!-- Job Post Detail Card -->
                            <div class="mdl-cell mdl-cell--3-col" id="job_post_title" style="padding-top:8px;padding-left:20px; font-size: 22px; font-weight: 500">
                                Job Post Name
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                                <div style="display: inline-block;">
                                    <div style="margin-left: 4px;color: rgb(63,81,181);font-size: 12px">Company</div>
                                    <div id="job_post_company_title" style="margin-left: 4px;display: inline-block">Not Specified</div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                                    <div style="display: inline-block;">
                                        <div style="margin-left: 4px;color: rgb(63,81,181);font-size: 12px">Job Role</div>
                                        <div id="job_role" style="margin-left: 4px;
                                            display: inline-block">Not Specified</div>
                                    </div>
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                                <div style="display: inline-block;">
                                    <div style="margin-left: 4px;color: rgb(63,81,181);font-size: 12px">Salary</div>
                                    <div id="job_post_salary" style="margin-left: 4px;
                                        display: inline-block">Not Specified</div>
                                </div>
                            </div>
                            <div class="mdl-layout-spacer"></div>
                            <div class="mdl-cell mdl-cell--2-col">
                                <button id="job_role_id" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="linkToDashboard()">Button
                                </button>
                            </div><!-- Job Post Detail Card End-->
                        </div>
                    </div>
                </div>
                <div>@content</div>
                    <!-- bottom notification snackbar -->
                @*<div id="tru-snackbar" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>*@
            </main>
        </div>
        <script type="text/javascript" src="/assets/build/support/sapp.min.js"></script>
        <script type="text/javascript" src="/assets/build/support/workFlowController.min.js"></script>
        <script type="text/javascript" src="/assets/support/js/bootstrap-multiselect.js"></script>
        <script type="text/javascript" src="/assets/support/js/nprogress.js"></script>
        <script type="text/javascript" src="/assets/support/js/dataTables.select.min.js"></script>
    </body>
</html>
