@(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Match Candidate</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/assets/support/js/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script src="/assets/common/js/material.js" type="text/javascript"></script>

        <link rel="stylesheet" href="/assets/build/support/sapp.min.css">

        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
            <!-- Include the plugin's CSS and JS: -->
        <link rel="stylesheet" href="/assets/support/css/bootstrap-multiselect.css" type="text/css"/>
        <link rel="stylesheet" href="/assets/support/css/select.dataTables.min.css" type="text/css"/>
        <link rel="stylesheet" href="/assets/common/css/material.css" type="text/css"/>

        @*<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_purple-red.min.css" />*@

        <link rel="stylesheet" href="/assets/support/css/workflow.css" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">Match View</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="/showCompanyAndJob">DASHBOARD</a>
                        <a class="mdl-navigation__link" href="#">ALL JOBS</a>
                        <a class="mdl-navigation__link" href="#">All CANDIDATE</a>
                        <a class="mdl-navigation__link" href="#">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="logoutBtn">
                                Logout
                            </button>
                        </a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <div class="mdl-grid">
                    <div class="mdl-cell--12-col" style="margin: 4% 0">
                        <center ><img src="/assets/common/img/logo.gif" height="40px"></center>
                    </div>
                </div>
                <nav class="mdl-navigation" style="padding-top:0">
                    <a class="mdl-navigation__link mdl-navigation__link--current" href="/support/workflow/522/?view=match_view">MATCH VIEW</a>
                    <a class="mdl-navigation__link" href="/support/workflow/522/?view=pre_screen_view">PRE-SCREEN VIEW</a>
                    <a class="mdl-navigation__link" href="#">ASSESSMENT VIEW</a>
                    <a class="mdl-navigation__link" href="#">INTERVIEW</a>
                </nav>
            </div>
            <main class="mdl-layout__content" style="padding:1% 2%;background-color: #efefef">
                <div class="mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__supporting-text">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--4-col" style="padding-top:8px;padding-left:20px">
                                <font size="5" style="font-weight: 500">Job Post Name</font>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                <div style="display: inline-block;">
                                    <div style="margin-left: 4px;color: rgb(63,81,181);font-size: 12px">Company</div>
                                    <div id="recCompany" style="margin-left: 4px;display: inline-block">Not Specified</div>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                                    <div style="display: inline-block;">
                                        <div style="margin-left: 4px;color: rgb(63,81,181);font-size: 12px">Salary</div>
                                        <div id="recCompany" style="margin-left: 4px;
                                            display: inline-block">Not Specified</div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>@content</div>
            </main>
        </div>
        <script type="text/javascript" src="/assets/build/support/sapp.min.js"></script>
        <script type="text/javascript" src="/assets/build/support/workFlowController.min.js"></script>
        <script type="text/javascript" src="/assets/support/js/bootstrap-multiselect.js"></script>
        <script type="text/javascript" src="/assets/support/js/dataTables.select.min.js"></script>
    </body>
</html>
