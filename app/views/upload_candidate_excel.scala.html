<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support | Upload File</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
    <style>
    .demo-card-wide.mdl-card {
        width: 512px;
    }
    #upload_excel{
        padding: 5%;
    }
    #loadSpinner{
        display: none;
    }
    .progressReport{
        margin-top:10%;
    }
    </style>
</head>
<body style="background-color: #efefef">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                    <!-- Title -->
                <span class="mdl-layout-title">Upload File</span>
                    <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="/support">Dashboard</a>
                    <a class="mdl-navigation__link" href="/logout">Logout</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="/support">Dashboard</a>
                <a class="mdl-navigation__link" href="/logout">Logout</a>
            </nav>
        </div>
        <main class="mdl-layout__content mdl-grid">
            <div class="page-content mdl-cell mdl-cell--12-col" style="margin-top: 20%">
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__actions mdl-card--border">
                        <div class="progressReport">
                            <center><div class="textResponse">
                            <h4>No File Selected</h4>
                            </div>
                            </center>
                            <div id="loadSpinner">
                                <center>
                                    <div class="mdl-spinner mdl-js-spinner is-active">
                                    </div>
                                    <div class="">
                                        <font>Uploading file</font>
                                    </div>
                                </center>
                            </div>
                        </div>
                        <center>
                            <label class="mdl-button mdl-js-button mdl-button--raised btn-file" id="selectCSVBtn">UPLOAD CSV
                                <input type="file" accept=".csv" id="excelfile" style="display: none" >
                            </label>
                        </center>
                    </div>
                </div>
            </div>
            <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="/assets/support/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("support/js/upload_candidate_excel.js")"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script type="text/javascript" src="/assets/common/js/bootstrap.min.js"></script>
</body>
    <script>
        document.getElementById('excelfile').addEventListener('change', uploadCSV, false);
    </script>
</html>
