<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support | Upload File</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
</head>
<body style="background-color:#d5d">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                    <!-- Title -->
                <span class="mdl-layout-title">Upload File</span>
                    <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Dashboard</a>
                    <a class="mdl-navigation__link" href="">Logout</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Dashboard</a>
                <a class="mdl-navigation__link" href="">Logout</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="">

                </div>
                <div class="">

                </div>
                <h2 class="form-signin-heading">Upload Excel File <a href="/logout"><button class="btn btn-danger">Logout</button></a></h2>
                <form id="upload_excel" class="form-horizontal" name="upload_excel" enctype="multipart/form-data">
                    <label class="mdl-textfield__label">Select File to Upload</label>
                    <input type="file" name="excelfile" id="excelfile" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                    <p>
                        <input type="submit" value="Upload" id="submit">
                    </p>
                </form>
            </div>
        </main>
    </div>
<
    <script type="text/javascript" src="/assets/support/js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="/assets/support/js/uploadCandidateExcel.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>
</html>
