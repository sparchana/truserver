  <body>
      <div class="sectionThree" style="color: #2980b9" id="candidate">
          <div class="row" style="text-align: center">
              <img src="/assets/img/logo.png" height="80px" style="margin-top: -8px;">
              <h3>Reset Password</h3>
          </div>

          <div id="incorrectMsg" style="margin-top: 2%;display: none; color: #2980b9">
              <h5>User Does Not Exist</h5>
          </div>

          <div id="errorMsg" style="margin-top: 2%;display: none; color: #2980b9">
              <h5>Looks like something went wrong. Please try again later!</h5>
          </div>

          <div id="incorrectOtpMsg" style="margin-top: 2%;display: none; color: #2980b9">
              <h5>Incorrect Otp!</h5>
          </div>

          <br>
          <!-- form -->
          <form id="form_reset_password" class="form-horizontal" role="form" name="form_reset_password" >
              <div class="c_form" align="center">
                      <!-- Text input-->
                  <div class="form-group">
                      <input id="candidateMobile" name="candidateMobile" type="text" placeholder="Mobile No. (eg: 8880007799)" class="form-control input-md" required>
                  </div>

                  <button type="submit" class="btn btn-primary" style="padding-top: 3%; padding-bottom: 3%; padding-right: 8%; padding-left: 8%;" >Continue</button>

              </div>
          </form>

              <!-- form to enter otp -->
          <form id="form_otp_reset"  class="form-horizontal" role="form" name="form_otp_reset" >
              <div class="c_form" align="center">
                      <!-- Text input-->
                  <div class="form-group">
                      <input id="candidateOtp" name="candidateOtp" type="text" placeholder="Enter OTP" class="form-control input-md" required>
                  </div>
                      <!-- Text input-->
                  <div class="form-group" style="display: none;">
                      <input id="autoCandidateMobile" name="autoCandidateMobile" type="text" placeholder="Mobile No. (eg: 8880007799)" class="form-control input-md" required>
                  </div>

                  <button type="submit" class="btn btn-primary" style="padding-top: 3%; padding-bottom: 3%; padding-right: 8%; padding-left: 8%;" >Verify OTP</button>

              </div>
          </form>

            <!-- form to enter now password -->
          <form id="form_auth" class="form-horizontal" role="form" name="form_auth">
              <div class="c_form" align="center">

                  <div class="form-group">
                      <input id="candidatePassword" name="candidatePassword" type="password" placeholder="Enter password (Min. 6 characters)" class="form-control input-md" required>
                  </div>

                  <div class="form-group">
                      <input id="rePassword" name="rePassword" type="password" placeholder="Re-enter password" class="form-control input-md" required>
                  </div>

                      <!-- hidden-->
                  <div class="form-group" style="display: none;">
                      <input id="candidateAuthMobile" name="candidateAuthMobile" type="text"class="form-control input-md" >
                  </div>
                  <button type="submit" class="btn btn-primary" style="padding-top: 3%; padding-bottom: 3%; padding-right: 8%; padding-left: 8%;" >Save Password</button>

              </div>
          </form>

          </div>

          <div class="sectionFive" id="contact">
              <h4>Write us at <a href="mailto:hi@@trujobs.in">hi@@trujobs.in</a></h4>
              <h4>Have queries? Talk to us at 8880007799 (Option 2)</h4>
          </div>
