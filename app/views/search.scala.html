<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <title>Candidate Search</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="/assets/support/js/jquery-1.12.0.min.js" type="text/javascript"></script>


        <link rel="stylesheet" href="/assets/support/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/support/css/dataTables.bootstrap.min.css">
        <link rel="stylesheet" href="/assets/support/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="/assets/support/css/nprogress.css">
        <link rel="stylesheet" href="/assets/css/token-input-facebook.css" type="text/css" />

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    </head>
    <body>
        <div class="container">
            <form id="candidateSearchForm">
                <div class="row">
                    <div class="col-sm-3"><h6>Candidate Name:</h6></div>
                    <div class="col-sm-9">
                        <input id="candidateName" name="candidateName" placeholder="Name?" type="text" class="form-control input-md">
                    </div>
                </div>

                <div class="row" style="margin-top: 4px">
                    <div class="col-sm-3"><h6>Candidate Mobile:</h6></div>
                    <div class="col-sm-9">
                        <input id="candidateMobile" placeholder="Mobile no.?" name="candidateMobile" pattern="[7-9]{1}[0-9]{9}" type="text" maxlength="10" class="form-control input-md">
                    </div>
                </div>

                <div class="row" style="margin-top: 4px">
                    <div class="col-sm-3"><h6>Job Role Preference:</h6></div>
                    <div class="col-sm-9">
                        <input type="text" id="candidateJobPref" >
                        <script type="text/javascript">
                  $(document).ready(function() {
                      $("#candidateJobPref").tokenInput(getJob(), {
                          theme: "facebook",
                          placeholder: "What job roles are you interested?",
                          hintText: "Start typing jobs (eg. Cook, Delivery boy..)",
                          minChars: 0,
                          preventDuplicates: true
                      });
                  });
              </script>
                    </div>
                </div>

                <div class="row" style="margin-top: 4px">
                    <div class="col-sm-3"><h6>Locality Preference:</h6></div>
                    <div class="col-sm-9">
                        <input type="text" id="candidateLocalityPref" placeholder="Where do you want to work?">
                        <script type="text/javascript">
                      $(document).ready(function() {
                          $("#candidateLocalityPref").tokenInput(getLocality(), {
                              theme: "facebook",
                              placeholder: "Where do you want to work?",
                              hintText: "Start typing Area (eg. BTM Layout, Bellandur..)",
                              minChars: 0,
                              preventDuplicates: true
                          });
                      });
              </script>
                    </div>
                </div>
                <br>
                <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
            </form>
            <div style="margin-top: 16px"></div>
            <table border="0" cellspacing="5" cellpadding="5">
                <tbody>
                    <tr>
                        <td>Minimum Exp:</td>
                        <td><input type="text" id="minExp" name="minExp"></td>
                        <td>Maximum Exp:</td>
                        <td><input type="text" id="maxExp" name="maxExp"></td>
                    </tr>
                    <tr>
                        <td>Minimum Salary:</td>
                        <td><input type="text" id="minSal" name="minSal"></td>
                        <td>Maximum Salary:</td>
                        <td><input type="text" id="maxSal" name="maxSal"></td>
                    </tr>
                    <tr>
                        <td>Is Assessed:</td>
                        <td>
                            <select id="isAssessed">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <select id="gender">
                                <option value="All">All</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="candidateSearchResultTable" class="table table-striped table-bordered" style="margin-top: 16px" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>CLID</th>
                        <th>Name</th>
                        <th>Mobile</th>
                        <th>Home Locality</th>
                        <th>Current Salary</th>
                        <th>JobRole Pref</th>
                        <th>Locality Pref</th>
                        <th>Language Known</th>
                        <th>TimeShift Pref</th>
                        <th>Exp (Months)</th>
                        <th>isAssessed?</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="/assets/support/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/assets/support/js/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="/assets/support/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="/assets/support/js/nprogress.js"></script>
        <script type="text/javascript" src="/assets/js/jquery.tokeninput.js"></script>
        <script type="text/javascript" src="/assets/support/js/searchController.js"></script>
    </body>
</html>
