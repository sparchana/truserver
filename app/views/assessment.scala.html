    <script>
        $(document).ready(function(){
            var userMobile = localStorage.getItem("mobile");
            if(userMobile == null){
                $('#noUser').show();
                $('#userExist').hide();
            }
            else{
                $('#noUser').hide();
                $('#userExist').show();
            }

        });
        function logout() {
            localStorage.clear();
        }
    </script>
