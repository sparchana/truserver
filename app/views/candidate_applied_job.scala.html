<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="freshers jobs, driver jobs, delivery boy jobs, field sales agent,call center jobs, BPO jobs, data entry jobs, back office jobs, receptionist jobs, beautician jobs, waiter jobs, cook jobs, restaurant jobs, cashier jobs, experienced jobs, jobs in Bangalore, driver jobs, delivery boy jobs, field sales agent,call center jobs, BPO jobs, data entry jobs, back office jobs, receptionist jobs, beautician jobs, waiter jobs, cook jobs, restaurant jobs, cashier jobs, full time jobs, part time jobs, entry level jobs, plumber jobs, electrician jobs">
    <meta name="description" content="TruJobs helps you find the right job! Give a missed call at 8880007799 for Best Jobs. We pre-screen, match and schedule interviews for Jobs" />
    <title>Dashboard - Trujobs</title>

      <!-- Bootstrap Core CSS -->
    <link rel="icon" type="image/png" href="/assets/img/icon.png">

    <link href="/assets/dashboard/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/assets/js/jquery.min_1_12_0.js"></script>

      <!-- Custom CSS -->
    <link href="/assets/dashboard/css/dashboard.css" rel="stylesheet">
    <script type="text/javascript" src="//www.google.com/jsapi"></script>

    <link rel="stylesheet" type="text/css" href="/assets/new/css/myStyle.css">

    <script type="text/javascript">
          function showAppliedJobs(){
            window.location = "/dashboard/appliedJobs";
          }
          function showEditProfile(){
              window.location = "/dashboard/editProfile";
          }
    </script>
  </head>

  <body>
      <!-- custom message modal -->
    <div class="modal fade" id="messagePromptModal" tabindex="-1" role="dialog" aria-labelledby="messagePromptModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">TruJobs</h4>
          </div>
          <div class="modal-body">
            <center>
              <img id="customMsgIcon" width="48px">
              <div id="customMsg" style="padding: 16px"></div>
            </center>
          </div>
        </div>
      </div>
    </div>
    <div id="table" style="display: none;"></div>
    <div id="wrapper">

        <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a href="#">
              <img id="navLogo" src="/assets/dashboard/img/logo-main.gif" height="42px">
            </a>
          </li>
          <li>
            <center>
              <div style="padding-top: 8%; padding-bottom: 3%">
                <img id="userGenderIcon" src="/assets/dashboard/img/male.png" height="124px">
              </div>
            </center>
          </li>
          <li>
            <center>
              <h4><font color="white"><div id="helloMsg"></div></font></h4>
            </center>
          </li>
          <li>
            <div class="sideNav">
              <a href="/dashboard">Dashboard</a>
            </div>
          </li>
          <li>
            <div class="sideNav">
                <a href="#" onclick="showAppliedJobs()">My Jobs</a>
            </div>
          </li>
          <li>
            <div class="sideNav">
              <a href="#editProfileDashboard" onclick="showEditProfile()">Profile</a>
            </div>
          </li>
          <li>
            <div class="sideNav">
                <a href="/dashboard#hotJobs">Hot Jobs</a>
            </div>
          </li>
          <li>
            <div class="sideNav">
              <a href="#" onclick="logoutUser()">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
      <div id="page-content-wrapper">
        <a href="#menu-toggle" class="visible-xs btn btn-default" style="width: 30%" id="menu-toggle">Menu</a>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-12">
              <h3>My Job Applications</h3>
              <hr>
                <div id="profileIncomplete" style="display : none ;">
                    <div style="width: 120px;">
                        <center>
                            <div style="color: #000000; font-size: 12px;">Profile Status</div>
                            <div id="profileStatusParent">
                                <div id="profileStatusMyJobsMyJobs"><img id="profileStatusIconMyJobs" style="margin: 6px" src="/assets/dashboard/img/wrong.png" width="36px"></div>
                                <div id="profileStatusResultMyJobs"><font color="#F26522">Incomplete</font></div>
                                <div id="profileStatusActionMyJobs"><a href="/dashboard/editProfile"><font color="#F26522">(Complete Profile Now)</font></a></div>
                            </div>
                        </center>
                    </div>

                    <div style="background : #e4ffd3 ;margin-top: 16px; padding: 16px; border-radius: 6px">
                        Complete your profile now to increase chances of getting Interview Call.
                    </div>
                </div>

              <div style="background : #f9ffcd ;margin-top: 16px; padding: 16px; border-radius: 6px">
                  To know more about status of Applications, call us at +91 8880007799.
              </div>
              <div id="myAppliedJobs"></div>
            </div>
          </div>
        </div>
      </div>
        <!-- /#page-content-wrapper -->
    </div>

      <!-- Including Bootstrap -->
    <script src="/assets/dashboard/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/dashboard/js/user_login.js"></script>
    <script type="text/javascript" src="/assets/dashboard/js/applied_jobs.js"></script>
      <!-- Menu Toggle Script -->
    <script>
          $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
          });
        function showJobDetail(id) {
            $("#" + id).slideToggle();
        }
      </script>

  </body>
</html>
