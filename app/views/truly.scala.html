<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Truly - Url Shortener| Trujobs.in </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
            <!-- Include the plugin's CSS and JS: -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout mdl-js-layout">
            <main class="mdl-layout__content" style="padding:1% 2%;background-color: #efefef">
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                    <header class="mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--deep-orange-500 mdl-color-text--white">
                    </header>

                    <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">

                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Welcome</h2>
                        </div>
                        <div class="mdl-card__supporting-text ">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
                                <input class="mdl-textfield__input " type="text" id="long_url">
                                <label class="mdl-textfield__label " for="long_url">Paste your URL here</label>
                            </div>

                            <button id="submitBtn"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--deep-orange-500">Submit</button>
                            <button id="copyBtn"  data-clipboard-target="#short_url" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--orange-500">Copy</button>
                        </div>
                        <div class="row">
                            <div class="col s12 m6">
                                <div class="mdl-card__title">
                                    <h2 class="mdl-card__title-text" id="short_url"></h2>
                                </div>
                            </div>
                        </div>


                    </div>

                </section>
                    <!-- bottom notification snackbar -->
                <div id="tru-snackbar" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="/assets/common/js/material.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("truly/js/trulyController.js")"></script>
    </body>
</html>
