<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Workflow Interaction History</title>
        <link rel="stylesheet" href="/assets/support/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/support/css/dataTables.bootstrap.min.css">
        <link rel="stylesheet" href="/assets/support/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="/assets/support/css/nprogress.css">
        <script type="text/javascript" src="@routes.Assets.versioned("support/js/jquery-1.12.0.min.js")"></script>

            <!-- mdl_import -->
        <link rel="stylesheet" href="/assets/common/css/material.css" type="text/css"/>

        <link rel="stylesheet" href="/assets/support/css/workflow.css" type="text/css"/>
        <script src="/assets/common/js/material.js" type="text/javascript"></script>

    </head>
    <body style="font-size: 13px;background: #efefef;">

        <div class="container-fluid">

            <div class="mdl-layout mdl-js-layout mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span id="header_view_title" class="mdl-layout__title">Workflow Interaction History </span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="/showCompanyAndJob">Dashboard</a>
                        <a class="mdl-navigation__link" href="/logout">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="logoutBtn">
                                Logout
                            </button>
                        </a>
                    </nav>
                </div>
            </header>
                <table id="interactionHistory" class="mdl-data-table mdl-js-data-table" style="margin-top: 16px" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>Interaction Timestamp</th>
                            <th>Interaction Id</th>
                            <th>Interaction Type</th>
                            <th>Interaction Note &nbsp&nbsp&nbsp</th>
                            <th>Interaction Result &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</th>
                            <th>CreatedBy</th>
                            <th>Channel</th>
                        </tr>
                    </thead>
                    <tbody>
        </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="@routes.Assets.versioned("support/js/bootstrap.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("support/js/datatables.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("support/js/jquery.dataTables.min.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("support/js/nprogress.js")"></script>
        <script type="text/javascript" src="@routes.Assets.versioned("support/js/workflow_interaction_controller.js")"></script>

    </body>
</html>
